<!DOCTYPE html>
<html>
<head>
            <style>/* Global Styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
  line-height: 1.6;
  background-color: #fff;
  color: #333;
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px 0;
}

/* Header */
header {
  background-color: #f8f8f8;
  border-bottom: 1px solid #eaeaea;
  padding: 20px 0;
}

header h1 {
  font-size: 2em;
  text-align: center;
}

header nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  margin-top: 10px;
}

header nav ul li {
  margin: 0 15px;
}

header nav ul li a {
  text-decoration: none;
  color: #0073e6;
  font-weight: 500;
}

/* Hero Section */
.hero {
  background: url('https://via.placeholder.com/1200x400') center center no-repeat;
  background-size: cover;
  color: #fff;
  text-align: center;
  padding: 100px 20px;
}

.hero h2 {
  font-size: 3em;
  margin-bottom: 20px;
}

.hero p {
  font-size: 1.5em;
}

/* About Section */
.about {
  padding: 60px 0;
  text-align: center;
}

.about h2 {
  font-size: 2.5em;
  margin-bottom: 20px;
}

.about p {
  font-size: 1.1em;
  max-width: 800px;
  margin: 10px auto;
  line-height: 1.8;
}

/* Footer */
footer {
  background-color: #f8f8f8;
  border-top: 1px solid #eaeaea;
  text-align: center;
  padding: 20px 0;
  font-size: 0.9em;
}

footer a {
  color: #0073e6;
  text-decoration: none;
}

/* Error Page */
.error-container {
  padding: 100px 20px;
  text-align: center;
}

.error-container h1 {
  font-size: 3em;
  margin-bottom: 20px;
}

.error-container p {
  font-size: 1.2em;
  margin-bottom: 30px;
}

.error-container a {
  display: inline-block;
  background-color: #0073e6;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
}
</style>
        </head>
        <body>
            


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found | My AWS Project</title>
  <link rel="stylesheet" href="style.css">


  <div class="error-container">
    <h1>404 - Page Not Found</h1>
    <p>We're sorry, but the page you're looking for doesn't exist.</p>
    <a href="index.html">Return Home</a>
  </div>

</body>
